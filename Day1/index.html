<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

  <body>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1586521995568-39abaa0c2311?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');

        class="panel"
        style="

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1513568720563-6a5b8c6caab3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnxwQnN0Z3dYemEtSXx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60');
